<html>
<head>
<title>Registration Page</title>
</head>
<body style=background-repeat:no-repeat>
<script type="text/javascript">
     function disp()
   {
     var nam=document.getElementById("na").value;      
     var pinno=document.getElementById("pin").value;
    
      var i=document.form1.gen;
      var ad=document.getElementById("add").value;
      var gmail=document.getElementById("g-m").value;
      var password=document.getElementById("pasw").value;
  
      var j=document.forms[0].clg;
  
      var br=document.forms[0].branch;

      var k=document.forms[0].c1;
      var l=document.forms[0].c2;
      var m=document.forms[0].c3;
      
    
 
     if(i[0].checked==true)
        document.write("Gender:Male");
     else
       document.write("Gender:Female");



     
  document.write("<br><br>");
     document.write("name: "+nam);
  document.write("<br><br>");
     document.write("PIN: "+pinno);
  document.write("<br><br>");
     document.write("Address: "+ad);
  document.write("<br><br>");
     document.write("mail-id: "+gmail);
  document.write("<br><br>");
     document.write("password: "+password);
  document.write("<br><br>");
     document.write("Branch: "+br.options[br.selectedIndex].value);
  document.write("<br><br>");
     document.write("College: "+j.options[j.selectedIndex].value);
    document.write("<br><br>");
    document.write("Courses:");

  if(k.checked)
     document.write("java,");
  if(l.checked)
     document.write("html,");
 if(m.checked)
     document.write("css");

   
    
   }

     
 </script>
<center>
<h3 align="center"><u>REGISTRATION PAGE</u></h3>
<table border="3" background="cam.jpeg">
<tr>
<td>
<form>
<table cellspacing="10" cellpadding="5" >
<tr><td>NAME</td>
<td><input type="text" size="30" name="uname"/></td></tr>
<tr><td>PASSWORD</td>
<td><input type="password" size="30" name="pass"  maxlength=5 placeholder="only 5 characters" id="pasw"/></td></tr>
<tr><td>E-MAIL ID</td>
<td><input type="text" size="30" name="email"/></td></tr>
<tr><td>PHONE NUMBER</td>
<td><input type="text" size="15" name="phone"/></td></tr>
<tr><td>GENDER</td>
<td><input type="radio" name="gender" value="male"/>MALE
<input type="radio" name="gender" value="female"/>FEMALE</td></tr>
<tr><td>BRANCHES:</td>
<td><select name="day">
<option>CSE</option>
<option>ECE</option>
<option>EEE</option>
<option>MECH</option>
</select></td></tr>
<tr><td>COURSCES:</td>
<td>
<input type="checkbox" value="c1" name="c1"/>JAVA
<input type="checkbox" value="c2" name="c3"/>HTML
<input type="checkbox" value="c3" name="c3"/>CSS
</td></tr>
<tr>
<tr><td>COLLEGE:</td>
<td><select name="clg">
<option>AEC</option>
<option>AECT</option>
<option>ACOE</option>
</select></td></tr>
<tr><td colspan="2" align="center"><input type="submit" value="SUBMIT"/>
<input type="reset" value="RESET"/></td>
</tr>
</table>
</form>
</td></tr>
</table>
</center>
</body>
</html>
